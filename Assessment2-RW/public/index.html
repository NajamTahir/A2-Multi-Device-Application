<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Sign In</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="form-container" id="signUpForm">
      <h2>Sign Up</h2>
      <form id="signup">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="text" id="signupPhone" placeholder="Phone Number" required>
        <input type="number" id="signupAge" placeholder="Age" required>
        <select id="signupGender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForms('signInForm')">Sign In</a></p>
      </form>
    </div>

    <div class="form-container" id="signInForm" style="display: none;">
      <h2>Sign In</h2>
      <form id="signin">
        <input type="text" id="signinUsername" placeholder="Username" required>
        <input type="password" id="signinPassword" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <p>Don't have an account? <a href="#" onclick="toggleForms('signUpForm')">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
