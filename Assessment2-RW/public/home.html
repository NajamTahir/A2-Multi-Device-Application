<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* General Styling */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #eef2f7, #d1e2f1); /* Soft gradient for background */
}

header {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  text-align: center;
}

/* Form Container */
form {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 20px; /* Rounded corners */
  padding: 40px 30px;
  width: 100%;
  max-width: 450px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
  margin: 20px auto;
  text-align: center;
  transition: all 0.3s ease;
}

form:hover {
  box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15); /* Hover effect */
  transform: translateY(-5px);
}

/* Heading */
h1 {
  color: #444;
  margin-bottom: 25px;
  font-size: 2rem;
  font-weight: 600;
  letter-spacing: 1px;
}

/* Label Styling */
form label {
  display: block;
  font-size: 14px;
  margin-bottom: 8px;
  color: #555;
  font-weight: 500;
  text-align: left;
}

/* Input and Select Styling */
form input,
form select {
  width: 90%;
  padding: 12px;
  margin: 0 auto 20px auto;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  background-color: #f9f9f9;
  transition: all 0.3s ease;
}

form input:focus,
form select:focus {
  border-color: #007bff;
  outline: none;
  background-color: #e6f7ff;
}

/* Button Styling */
form button {
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.3s ease, transform 0.3s ease;
  margin-top: 20px;
}

form button:hover {
  background-color: #45a049;
  transform: translateY(-2px); /* Slight lift effect */
}

/* Toggle Button Styling */
#toggle-form {
  background-color: #6c757d;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
  width: 50%;
  margin-top: 15px;
  transition: background-color 0.3s ease;
}

#toggle-form:hover {
  background-color: #5a6268;
}

/* Cart Section */
.cart-section {
  padding: 20px;
}

#cart ul {
  list-style-type: none;
  padding: 0;
}

#cart ul li {
  margin: 5px 0;
  padding: 5px;
  background-color: #f1f1f1;
  border: 1px solid #ccc;
}

#cart ul li button {
  margin-left: 10px;
  background-color: #f44336;
  color: white;
  border: none;
  padding: 3px 7px;
  cursor: pointer;
}

#cart ul li button:hover {
  background-color: #d32f2f;
}

/* Scrollable Container */
.scroll-container {
  display: flex;
  overflow-x: auto;
  gap: 20px;
  padding: 10px;
}

.scroll-container .item {
  flex: 0 0 auto;
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
  background-color: #f9f9f9;
  width: 150px;
}

/* Grid Layout for Items */
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 10px;
}

.grid-container .item {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
  background-color: #f9f9f9;
}
.img1 {
  width: 100%; /* Make it take full width of the container */
  height: 150px; /* Maintain consistent height */
  overflow: hidden; /* Hide overflowing parts of the image */
  display: flex;
  justify-content: center;
  align-items: center;
}

.img1 img {
  max-width: 100%; /* Ensure image scales within width */
  max-height: 100%; /* Ensure image scales within height */
  object-fit: cover; /* Crop the image to fit the container */
}


/* Link Styling */
a {
  display: block;
  text-align: center;
  color: #007bff;
  text-decoration: none;
  font-weight: bold;
  margin-top: 20px;
}

a:hover {
  color: #0056b3;
  text-decoration: underline;
}

@media (min-width: 540px) and (max-width: 720px) {
  /* Adjust grid layout for 2 items per row */
  .grid-container {
    grid-template-columns: repeat(2, 1fr);
  }

  /* Adjust text size */
  h1 {
    font-size: 1.8rem;
  }

  h2 {
    font-size: 1.4rem;
  }

  p {
    font-size: 1rem;
  }

  /* Adjust image container size */
  .img1 {
    height: 120px; /* Reduce the height */
  }

  .img1 img {
    max-height: 100%; /* Ensure image fits the reduced container */
  }

  /* Adjust button size */
  form button,
  #toggle-form {
    padding: 10px 14px;
    font-size: 14px;
  }
}


  </style>
</head>
<body>

  </header>

        </div>

        <div class="item" data-name="Airpod Max" data-price="70">

          <p>Airpod Max</p>

          <button onclick="addToCart('Airpod Max', 70)">Add to Cart</button>
        </div>
      </div>
    </section>

    <section class="cart-section">
      <h2>Shopping Cart</h2>
      <div id="cart">
        <ul id="cartItems"></ul>
      </div>
    </section>
  </main>

  <script src="home.js"></script>
</body>
</html>
